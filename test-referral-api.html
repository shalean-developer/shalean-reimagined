<!DOCTYPE html>
<html>
<head>
    <title>Test Referral API</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        button { padding: 10px 20px; background: #0070f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0051cc; }
        #result { margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 5px; white-space: pre-wrap; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Process Missing Referral Reward</h1>
    <p>This will process the referral reward for:</p>
    <ul>
        <li><strong>Referral Code:</strong> C75D3A</li>
        <li><strong>Referred Email:</strong> faraic3@gmail.com</li>
    </ul>
    <button onclick="processReferral()">Process Referral Reward</button>
    <div id="result"></div>

    <script>
        async function processReferral() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Processing...';
            resultDiv.className = '';

            try {
                const response = await fetch('/api/referrals/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        referralCode: 'C75D3A',
                        referredEmail: 'faraic3@gmail.com'
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = '✅ Success!\n\n' + JSON.stringify(result, null, 2);
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = '❌ Error:\n\n' + JSON.stringify(result, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = '❌ Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
